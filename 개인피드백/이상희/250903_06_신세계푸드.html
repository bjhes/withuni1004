<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff");
      }
      ul li:first-child {
        width: 450px;
        height: 480px;
        background-image: url(https://www.shinsegaefood.com/images/background/bg_vs_value_1.jpg);
        /* background-size: cover; */
        list-style: none;
        border-radius: 70px 0;
      }
      ul li div {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px 0;
        position: relative;
        top: 35%;
        color: #fff;
        text-align: center;
        font-family: "Pretendard";
      }
      div h1 {
        font-size: 32px;
      }
      div p {
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div>
          <h1>Taste & Quality</h1>
          <p>
            최선의 '품질'을통해<br />
            최상의 '맛'을 구현합니다
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
